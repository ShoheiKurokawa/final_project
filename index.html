<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css">
        <script src="src/script.ts" type="module"></script>
        <script src="src/main.ts" type="module"></script>
        <script src="src/musicVenn.ts" type="module"></script>
    </head>
    <body>

      <h1>Display your Spotify music data</h1>

      <div id="selectForm">
        <label for="type">Choose a Dataset:</label>
        <select name="Type" id="type">
          <option value="Artists">Artists</option>
          <option value="Tracks">Tracks</option>
        </select>

        <label for="country">Choose a Country:</label>
        <select name="Country" id="country">
          <option value="United States">United States</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
          <option value="Japan">Japan</option>
          <option value="India">India</option>
        </select>

        <label for="number">Number of items:</label>
        <select name="number" id="number">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <button id="reset">Reset</button>
      </div>

      <div class="container">
        <aside id="personalTopLists">
          <h2 id="pType"></h2>
          <ol id="pLists"></ol>
        </aside>

        <main>
          <canvas id="vennChart" width="600" height="600"></canvas>
        </main>

        <aside id="countryTopLists">
          <h2 id="cType"></h2>
          <ol id="cLists"></ol>
        </aside>
      </div>

      <div>
        <h2 id="wType"></h2>
        <ol id="wLists"></ol>
      </div>
      
    </body>
</html>

 <!-- Note- We're referring directly to the TypeScript file, 
 and we're using the `type="module"` attribute. 
 Vite will transpile our TypeScript to JavaScript 
 so that it can run in the browser. -->
